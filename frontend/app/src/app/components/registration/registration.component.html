<div class="registration">
    <h3>Register</h3>
    <form (ngSubmit)="onSubmit()" #registrationForm="ngForm">
      <div class="form-group">
        <label for="firstName">First name</label>
        <input
          type="text"
          id="firstName"
          name="firstName"
          class="form-control"
          required
          [(ngModel)]="user.firstName"
          #firstNameField="ngModel"
        />
        <div class="error" *ngIf="firstNameField.invalid && firstNameField.touched">
          First name is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="lastName">Last name</label>
        <input
          type="text"
          id="lastName"
          name="lastName"
          class="form-control"
          required
          [(ngModel)]="user.lastName"
          #lastNameField="ngModel"
        />
        <div class="error" *ngIf="lastNameField.invalid && lastNameField.touched">
          Last name is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          class="form-control"
          required
          [(ngModel)]="user.email"
          #emailField="ngModel"
        />
        <div class="error" *ngIf="emailField.invalid && emailField.touched">
          Email is required and must be valid.
        </div>
      </div>
  
      <div class="form-group">
        <label for="phoneNumber">Phone number</label>
        <input
          type="text"
          id="phoneNumber"
          name="phoneNumber"
          class="form-control"
          required
          [(ngModel)]="user.phoneNumber"
          #phoneNumberField="ngModel"
        />
        <div class="error" *ngIf="phoneNumberField.invalid && phoneNumberField.touched">
          Phone number is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          class="form-control"
          required
          minlength="6"
          [(ngModel)]="user.password"
          #passwordField="ngModel"
        />
        <div class="error" *ngIf="passwordField.invalid && passwordField.touched">
          Password is required (minimum 6 characters).
        </div>
      </div>
  
      <button type="submit" [disabled]="registrationForm.invalid">
        Register
      </button>
    </form>
  </div>
